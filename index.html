<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flou Dashboard</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue-dark:#0b4da1;
  --blue-mid:#0f7de8;
  --blue-light:#78c6ff;
  --blue-bg:#45a9ff;
  --white:#ffffff;
}
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:"Poppins",sans-serif;
  background:var(--blue-bg);
  color:var(--white);
}

/* HEADER BLANCO */
header{
  background:var(--white);
  color:var(--blue-dark);
  padding:15px 0 0;
  text-align:left;
  position:relative;
}

header .inner-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
}

/* LOGO MAS GRANDE SIN RECORTE */
header img{
  height:72px;
}

header h1{
  margin-left:10px;
  font-weight:700;
  font-size:30px;
}

/* TWO WAVES FLUSH SIDE-BY-SIDE */
#wave1,#wave2{
  display:block;
  width:100%;
  height:80px;
  margin-top:-5px;
}

/* CATEGORIES remains SAME */
.categories{
  background:var(--blue-dark);
  border-radius:12px;
  padding:10px;
  text-align:center;
  font-weight:500;
  min-width:140px;
  color:var(--white);
}

.categories select{
  margin-top:8px;
  padding:6px;
  border-radius:6px;
  border:none;
  width:100%;
  font-size:14px;
}

/* MAIN LAYOUT */
.container{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
  text-align:center;
}

h2{margin-top:0;font-size:28px;font-weight:600;}

/* SLIDER */
.slider{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CLEAN CHART FRAME */
.chart-frame{
  background:var(--white);
  border-radius:30px;
  width:85%;
  padding:30px;
  box-shadow:0 8px 25px rgba(0,0,0,0.25);
  border:6px solid var(--blue-dark);
}

/* RESPONSIVE CHART CANVAS */
.chart-frame canvas{
  width:100%!important;
  height:auto!important;
  max-height:400px!important;
}

/* NAV BUTTONS */
.btn{
  background:var(--blue-dark);
  border-radius:50%;
  width:55px;
  height:55px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:28px;
  user-select:none;
  margin:0 25px;
  color:white;
}
.btn:hover{
  background:var(--blue-mid);
}
</style>
</head>

<body>
<header>
  <div class="inner-header">
    <div style="display:flex;align-items:center;">
      <img src="./flouLogo.png" alt="Flou Logo">
      <h1>Dashboard</h1>
    </div>

    <div class="categories">
      Categories
      <select id="filterSelect">
        <option value="all">All</option>
      </select>
    </div>
  </div>

  <!-- WAVES FULL WIDTH -->
  <svg id="wave1" viewBox="0 0 1440 320" preserveAspectRatio="none">
    <path fill="#45a9ff" fill-opacity="1"
     d="M0,96L48,128C96,160,192,224,288,234.7C384,245,480,203,576,192C672,181,768,203,864,218.7C960,235,1056,245,1152,245.3C1248,245,1344,235,1392,229.3L1440,224V320H0Z"></path>
  </svg>
</header>

<div class="container">
  <h2 id="chartTitle">Ventas Mensuales</h2>

  <div class="slider">
    <div class="btn" id="prev">❮</div>
    <div class="chart-frame">
      <canvas id="chart1"></canvas>
    </div>
    <div class="btn" id="next">❯</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const names=["Ventas por Mes","Ventas por Categoría","Ventas por Producto"];
let chartIndex=0;
let raw=[];

const map={
  "Flouness Basic":"Suscripción",
  "Flouness Team":"Suscripción",
  "Flouness Business":"Suscripción",
  "Flouness Enterprise":"Suscripción",
  "Flouness Onboarding Pack":"Servicios",
  "Flouness Data Insights":"Add-on",
  "Flouness Storage Pro":"Add-on",
  "Flouness Branding White Label":"Servicios",
  "Flouness Integrations Hub":"Add-on",
  "Consultoría Flujo Perfecto":"Servicios"
};

fetch("./flouness_ventas_anuales.csv")
.then(r=>r.text()).then(t=>{
  const l=t.trim().split("\n").slice(1);
  raw=l.map(x=>{
    const[c,p,v]=x.split(",");
    return{Mes:c,Producto:p,Ventas:+v,Categoria:map[p]};
  });
  loadFilter();
  renderChart();
});

function loadFilter(){
  const f=document.getElementById("filterSelect");
  const cats=[...new Set(Object.values(map))];
  cats.forEach(c=>f.innerHTML+=`<option value="${c}">${c}</option>`);
  f.onchange=()=>renderChart();
}

let chart;
function renderChart(){
  const sel=document.getElementById("filterSelect").value;
  const data=sel==="all"?raw:raw.filter(r=>r.Categoria===sel);
  if(chart)chart.destroy();

  if(chartIndex===0) drawMonthly(data);
  if(chartIndex===1) drawCat(data);
  if(chartIndex===2) drawProd(data);

  document.getElementById("chartTitle").innerText=names[chartIndex];
}

function drawMonthly(d){
  const m={};
  d.forEach(r=>m[r.Mes]=(m[r.Mes]||0)+r.Ventas);
  chart=new Chart(chart1,{
    type:'line',
    data:{
      labels:Object.keys(m),
      datasets:[{
        data:Object.values(m),
        borderColor:'#0b4da1',
        backgroundColor:'rgba(15,125,232,0.2)',
        fill:true,
        tension:.45
      }]
    }
  });
}

function drawCat(d){
  const c={};
  d.forEach(r=>c[r.Categoria]=(c[r.Categoria]||0)+r.Ventas);
  chart=new Chart(chart1,{
    type:'bar',
    data:{
      labels:Object.keys(c),
      datasets:[{
        data:Object.values(c),
        backgroundColor:'#0b4da1'
      }]
    }
  });
}

function drawProd(d){
  const p={};
  d.forEach(r=>p[r.Producto]=(p[r.Producto]||0)+r.Ventas);
  chart=new Chart(chart1,{
    type:'pie',
    data:{
      labels:Object.keys(p),
      datasets:[{
        data:Object.values(p),
        backgroundColor:[
          '#0b4da1','#0f7de8','#6fb6ff','#4a95e6','#1c65b8',
          '#3e89db','#88c8ff','#2a78c9','#0d57ac','#56a3ec'
        ]
      }]
    }
  });
}

document.getElementById("next").onclick=()=>{
  chartIndex=(chartIndex+1)%3;renderChart();
};
document.getElementById("prev").onclick=()=>{
  chartIndex=(chartIndex+3-1)%3;renderChart();
};
</script>

</body>
</html>
